# Docker Compose for ICPAC Booking System
# Uses single .env file at root level

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: icpac-booking-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-9042}:5432"
    networks:
      - icpac-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Channels
  redis:
    image: redis:7-alpine
    container_name: icpac-booking-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-9043}:6379"
    networks:
      - icpac-network

  # Django Backend
  backend:
    build:
      context: ./icpac-booking-backend
      dockerfile: Dockerfile
    container_name: icpac-booking-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - USE_SQLITE=False
    ports:
      - "${BACKEND_PORT:-9041}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - icpac-network
    volumes:
      - ./icpac-booking-backend/staticfiles:/app/staticfiles
      - ./icpac-booking-backend/media:/app/media

  # React Frontend (Original - JavaScript)
  frontend-old:
    build:
      context: ./icpac-booking-frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: icpac-booking-frontend-old
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-9040}:80"
    depends_on:
      - backend
    networks:
      - icpac-network

  # React Frontend (New - TypeScript)
  frontend-new:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: icpac-booking-frontend-new
    restart: unless-stopped
    ports:
      - "${FRONTEND_NEW_PORT:-9044}:80"
    depends_on:
      - backend
    networks:
      - icpac-network

volumes:
  postgres_data:

networks:
  icpac-network:
    driver: bridge
