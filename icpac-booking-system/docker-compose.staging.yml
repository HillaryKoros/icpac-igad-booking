services:
  frontend:
    image: hkoros254/icpac-booking-frontend:develop
    container_name: icpac-booking-frontend
    ports:
      - "9020:80"
    restart: unless-stopped
    networks:
      - icpac-network
    depends_on:
      - backend

  backend:
    image: hkoros254/icpac-booking-backend:develop
    container_name: icpac-booking-backend
    ports:
      - "9021:8000"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://icpac_user:icpac_password@postgres:5432/icpac_bookings
    depends_on:
      - postgres
    networks:
      - icpac-network

  postgres:
    image: postgres:15-alpine
    container_name: icpac-booking-db
    environment:
      POSTGRES_DB: icpac_bookings
      POSTGRES_USER: icpac_user
      POSTGRES_PASSWORD: icpac_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "9022:5432"
    networks:
      - icpac-network

volumes:
  booking_data:
  postgres_data:

networks:
  icpac-network:
    driver: bridge