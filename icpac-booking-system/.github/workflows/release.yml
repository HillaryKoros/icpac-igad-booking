name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Changes in this Release
          - Updated Docker images available on DockerHub
          - Frontend: `icpac/booking-frontend:${{ github.ref_name }}`
          - Backend: `icpac/booking-backend:${{ github.ref_name }}`

          ## Docker Deployment
          ```bash
          docker pull icpac/booking-frontend:${{ github.ref_name }}
          docker pull icpac/booking-backend:${{ github.ref_name }}
          ```