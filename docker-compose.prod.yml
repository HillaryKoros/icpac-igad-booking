# Production Docker Compose for ICPAC Booking System
# Uses pre-built images from Docker Hub
# Portable package that can be deployed anywhere
# Uses single .env file at root level

version: '3.8'

services:
  # PostgreSQL Database - Lightweight and reliable
  postgres:
    image: postgres:15-alpine
    container_name: icpac-booking-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For easy backup/restore
    ports:
      - "${DB_PORT:-9042}:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  # Django Backend API - Pull from Docker Hub
  backend:
    image: hkoros254/icpac-booking-backend:${VERSION:-main}
    container_name: icpac-booking-backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-9041}:8000"
    restart: always
    environment:
      # Database Connection
      - PGHOST=postgres
      - PGPORT=5432
      - USE_SQLITE=False
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - media_files:/app/media
      - static_files:/app/static
      - ./logs:/app/logs
    networks:
      - booking-network
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn icpac_booking.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload
      "

  # React Frontend - Pull from Docker Hub
  frontend:
    image: hkoros254/icpac-booking-frontend:${VERSION:-main}
    container_name: icpac-booking-frontend
    ports:
      - "${FRONTEND_PORT:-9040}:80"
    restart: always
    depends_on:
      - backend
    volumes:
      - ./icpac-booking-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - booking-network

  # Optional: Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    container_name: icpac-booking-redis
    restart: always
    ports:
      - "${REDIS_PORT:-9043}:6379"
    volumes:
      - redis_data:/data
    networks:
      - booking-network
    command: redis-server --appendonly yes

  # Optional: Nginx as reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-icpac}-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - booking-network

volumes:
  postgres_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local
  redis_data:
    driver: local

networks:
  booking-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16