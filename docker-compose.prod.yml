# Production Docker Compose for ICPAC Booking System
# Portable package that can be deployed anywhere

version: '3.8'

services:
  # PostgreSQL Database - Lightweight and reliable
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-icpac}-booking-db
    environment:
      POSTGRES_DB: ${DB_NAME:-icpac_bookings}
      POSTGRES_USER: ${DB_USER:-icpac_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For easy backup/restore
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-icpac_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  # Django Backend API
  backend:
    build:
      context: ./icpac-booking-backend
      dockerfile: ../docker/Dockerfile.backend
    image: ${REGISTRY:-}icpac-booking-backend:${VERSION:-latest}
    container_name: ${PROJECT_NAME:-icpac}-booking-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    restart: always
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-icpac_user}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-icpac_bookings}

      # Django Settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-your-secret-key-here}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}

      # CORS Settings for Frontend
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:9020}

      # Email Configuration (Optional)
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}

      # Redis Cache (Optional)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - media_files:/app/media
      - static_files:/app/static
      - ./logs:/app/logs
    networks:
      - booking-network
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn icpac_booking.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload
      "

  # React Frontend
  frontend:
    build:
      context: ./icpac-booking-frontend
      dockerfile: ../docker/Dockerfile.frontend
    image: ${REGISTRY:-}icpac-booking-frontend:${VERSION:-latest}
    container_name: ${PROJECT_NAME:-icpac}-booking-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: always
    environment:
      REACT_APP_API_URL: ${API_URL:-http://localhost:8000/api}
      REACT_APP_WEBSOCKET_URL: ${WEBSOCKET_URL:-ws://localhost:8000/ws}
    depends_on:
      - backend
    volumes:
      - ./icpac-booking-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - booking-network

  # Optional: Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-icpac}-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - booking-network
    command: redis-server --appendonly yes

  # Optional: Nginx as reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-icpac}-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - booking-network

volumes:
  postgres_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local
  redis_data:
    driver: local

networks:
  booking-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16