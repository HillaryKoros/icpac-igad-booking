name: Build and Push Docker Images

# Trigger on develop branch pushes and tags

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug Docker Hub credentials
      if: github.event_name != 'pull_request'
      run: |
        echo "Docker Hub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
        echo "Docker Hub Token exists: ${{ secrets.DOCKERHUB_TOKEN != '' }}"
        echo "Registry: ${{ env.REGISTRY }}"
        echo "Frontend Image: ${{ secrets.DOCKERHUB_USERNAME }}/icpac-booking-frontend"
        echo "Backend Image: ${{ secrets.DOCKERHUB_USERNAME }}/icpac-booking-backend"

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract frontend metadata
      id: frontend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/icpac-booking-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Extract backend metadata
      id: backend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/icpac-booking-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./icpac-booking-frontend
        file: ./icpac-booking-frontend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.frontend-meta.outputs.tags }}
        labels: ${{ steps.frontend-meta.outputs.labels }}
        build-args: |
          REACT_APP_API_URL=http://197.254.1.10:9041

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./icpac-booking-backend
        file: ./icpac-booking-backend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.backend-meta.outputs.tags }}
        labels: ${{ steps.backend-meta.outputs.labels }}